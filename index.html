<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="clock-frame">
        <ul id="clock-number">
            <li id="num-12">12</li>
            <li id="num-1">1</li>
            <li id="num-2">2</li>
            <li id="num-3">3</li>
            <li id="num-4">4</li>
            <li id="num-5">5</li>
            <li id="num-6">6</li>
            <li id="num-7">7</li>
            <li id="num-8">8</li>
            <li id="num-9">9</li>
            <li id="num-10">10</li>
            <li id="num-11">11</li>
        </ul>
        <rect id="hands-decor"></rect>
        <rect class="hand" id="seconds-hand"></rect>
        <rect class="hand" id="minutes-hand"></rect>
        <rect class="hand" id="hours-hand"></rect>
    </div>
    <script src="./script.js"></script>
</body>
</html>
